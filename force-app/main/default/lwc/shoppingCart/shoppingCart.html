<template>
    <lightning-card title="Shopping Cart">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                <lightning-card if:true={product}>
                    <img src={product.image} alt={product.title} class="product-image"/>
                    <div class="slds-p-around_small">
                        <h3>{product.title}</h3>
                        <p>${product.price}</p>
                        <div class="slds-grid slds-wrap slds-p-around_small">
                            <lightning-button label="-" onclick={decreaseQuantity}></lightning-button>
                            <lightning-input type="number" label="Quantity" value={quantity} min="1" onchange={handleQuantityChange}></lightning-input>
                            <lightning-button label="+" onclick={increaseQuantity}></lightning-button>
                        </div>
                        <lightning-button label="Remove" onclick={handleRemove}></lightning-button>
                    </div>
                </lightning-card>
            </div>
        </div>
        <div class="slds-p-around_medium">
            <h2>Cart Summary</h2>
            <p>Shipping: ${shipping}</p>
            <p>Total: ${total}</p>
        </div>
    </lightning-card>
</template>
