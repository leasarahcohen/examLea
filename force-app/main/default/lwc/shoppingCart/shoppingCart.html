<template>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <template for:each={products} for:item="product">
                        <div key={product.id} class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img src={product.image} alt={product.title} class="card-img-top"/>
                                <div class="card-body">
                                    <h5 class="card-title">{product.title}</h5>
                                    <p class="card-text">${product.price}</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Quantity</span>
                                        </div>
                                        <input type="number" value={product.quantity} min="1" class="form-control quantity-selector" data-id={product.id} onchange={handleQuantityChange}/>
                                    </div>
                                    <button class="btn btn-danger btn-block" data-id={product.id} onclick={removeProduct}>Remove</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Summary</h4>
                        <p class="card-text">Shipping: $10</p>
                        <p class="card-text">Total: ${calculateTotal}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
